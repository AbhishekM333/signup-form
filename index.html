<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="./style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="left">
                
                <img class="image" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="no image">

               <div class="bg">
                <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">

                <p>ODIN</p>

               </div>

            </div>
            <div class="right">
                <div class="heading_text">
                    <h3 class="text1">This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br>Sign up now to get started. <br></h3>

                    <h3>You know you want to.</h3>
                </div>

                <div class="formbox">
                    <h2>Lets do this!</h2>

                    <form action="" class="form">

                    <div class="name">
                        <div>
                            <label for="first_name">FIRST NAME</label><br>
                            <input type="text" id="first_name" name="first_name"><br>
                        </div>

                       <div>
                        <label for="last_name">LAST NAME</label><br>
                        <input type="text" id="last_name" name="last_name"><br>
                       </div>

                    </div>

                    <div class="name">
                        <div>
                            <label for="email">EMAIL</label><br>
                            <input type="email" id="email" name="email"><br>
                        </div>

                        <div>
                            <label for="phone_number">PHONE NUMBER</label><br>
                            <input type="number" id="phone_number" name="phone_number"><br>
                        </div>

                    </div>

                    <div class="name">
                        
                   <div class="pswd">
                    <label for="password">PASSWORD</label><br>
                    <input type="password" id="password" name="password" required><br>

                   </div>
                    
                   <div class="pswd" >
                    <label for="confirm">CONFIRM PASSWORD</label><br>
                    <input type="password" id="confirm" name="confirm" required><br>
                   </div>

                    </div>

                    </form>

                </div>

                <div class="button">
                     <button type="submit">Create Account</button>
                </div>
                <div class="para">
                    <p>Already have an account <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
